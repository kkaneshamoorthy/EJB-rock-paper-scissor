     <head>

    </head>
    
    <body>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Rock Paper Scissors with EJB</a>
          </div>
          
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="game.html">Game</a></li>
              <li><a href="account.html">Account</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
        
        <div class="container-fluid">
            
            <div class="jumbotron">
                <h1>Account</h1>
            </div>
            
            <div class="row">
                <div class="col-xs-6 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Login</div>
                        <form action="LoginServlet" method="post">
                            <div class="panel-body">
                              <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">Username</span>
                                <input type="text" class="form-control" placeholder="Username" name="username" aria-describedby="basic-addon1">
                              </div>
                                
                                <br />
                                
                              <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">Password</span>
                                <input type="password" class="form-control" placeholder="Password" name="password" aria-describedby="basic-addon1">
                              </div>
                            
                                <br />
                                
                            <div class="col-xs-6">
                               <button type="submit" class="btn btn-success pull-right">Login</button>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="col-xs-6 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Register</div>
                        <form action="registerServlet" method="post">
                            <div class="panel-body">
                              <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">Username</span>
                                <input type="text" class="form-control" placeholder="Username" name="username" aria-describedby="basic-addon1">
                              </div>
                                
                                <br />
                                
                              <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">E-mail</span>
                                <input type="text" class="form-control" placeholder="E-mail" name="email" aria-describedby="basic-addon1">
                              </div>
                                
                                <br />

                              <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">Password</span>
                                <input type="password" class="form-control" placeholder="Password" name="password" aria-describedby="basic-addon1">
                              </div>
                                
                                
                                <br />
                                
                            <div class="col-xs-6">
                               <button type="submit" class="btn btn-success pull-right">Register</button>
                            </div>
                                
                            </div>
                        </form>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </body>
</html>
